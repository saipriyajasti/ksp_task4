<!DOCTYPE html>
<html lang="en">
<head>
  <title>Feedback Form</title>
  <link rel="stylesheet" href="feedbackform.css">
</head>
<body>
  <form>
    <i><h1 class="head">FEEDBACK FORM</h1></i>
    <label class="main">First Name:</label>
    <input class="in" for="fname" type="text" required><br><br>
    <label class="main">Last Name:</label>
    <input class="in" for="lname" type="text" required> <br> <br>
    <label class="main">Date Of Birth:</label>
    <input class="rad1" for="birthday" type="date" name="gen" required> <br><br>
    <label class="main">Gender:</label><br>
    <input class="rad" for="gender" type="radio" name="gen" required>
    <label class="it">Male</label><br>
    <input class="rad" for="gender" type="radio" name="gen" required>
    <label class="it">Female</label><br><br>
    <label class="main">Email ID:</label>
    <input class="in" for="mail" type="email" required> <br> <br>
    <label class="main">Mobile Number:</label>
    <input class="in" for="number" type="number" required> <br> <br>
    <label class="main">Feedback Message:</label> <br>
    <textarea class="mesg" for="msg" rows="5" cols="3"></textarea> <br>
    <input class="sub" type="submit" >
  </form>
  
</body>
</html>
